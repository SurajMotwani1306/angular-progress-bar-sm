<div class="progress" *ngIf="progressBarType==='bar'">
    <div class="progress-bar" [style.width.%]="barWidth" [style.background-color]="progressColor ? progressColor : '#007bff'">
        <span>{{ barWidth }}%</span>
        <div class="shine"></div>
    </div>
</div>

<div *ngIf="progressBarType==='circle'" class="circular-progress">
    <svg viewBox="-10 -10 120 120">
      <circle class="bg-circle" cx="50" cy="50" r="45"></circle>
      <circle class="progress-circle"
              [style.strokeDasharray]="circumference"
              [style.strokeDashoffset]="strokeDashOffset"
              [style.stroke]="progressColor ? progressColor : '#007bff'"
              cx="50" cy="50" r="45"></circle>
    </svg>
    <div class="progress-text">{{ progressValue }}%</div>
</div>
